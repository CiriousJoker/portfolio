name: portfolio
description: My portfolio :)

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.2.1+11

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  delayed_display: ^2.0.0
  flip_card: ^0.6.0
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.9
  flutter_swiper: ^1.1.6
  get: ^4.1.4
  intl: ^0.17.0
  js: ^0.6.3
  json_annotation: ^4.4.0
  json_serializable: ^6.1.4
  markdown: ^4.0.1
  provider: ^6.0.0
  shared_preferences: ^2.0.13
  slimy_card:
    git: https://github.com/CiriousJoker/SlimyCard-Animated-Flutter-Package.git
  timeline_tile: ^2.0.0
  url_launcher: ^6.0.18

dev_dependencies:
  build_runner: ^2.0.0
  flutter_test:
    sdk: flutter
  lint: ^1.8.2

flutter:
  # NOTE: ./fonts/src/README.ME
  uses-material-design: false

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
    - assets/projects.json

  fonts:
    - family: Exo2
      fonts:
        - asset: fonts/Exo2-Regular.ttf
    - family: BrandIconsMinified
      fonts:
        - asset: fonts/BrandIconsMinified.ttf
    - family: MaterialIconsMinified
      fonts:
        - asset: fonts/MaterialIconsMinified.ttf
    - family: Catamaran
      fonts:
        - asset: fonts/Catamaran/static/Catamaran-Light.ttf
          weight: 200
        - asset: fonts/Catamaran/static/Catamaran-Regular.ttf
          weight: 400
        - asset: fonts/Catamaran/static/Catamaran-Medium.ttf
          weight: 500
