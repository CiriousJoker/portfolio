name: portfolio
description: My portfolio :)

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.9.6+7

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^3.17.1
  slimy_card:
    path: ../SlimyCard-Animated-Flutter-Package/
  timeline_tile: ^1.0.0
  url_launcher: ^5.7.10
  provider: ^4.3.2+2
  flutter_swiper: ^1.1.6
  intl: ^0.16.1
  flip_card:
    path: ../flip_card/
  flutter_markdown: ^0.6.2
  shared_preferences: ^0.5.12+4
  js: ^0.6.2
  delayed_display: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # NOTE: ./fonts/src/README.ME
  uses-material-design: false

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Exo2
      fonts:
        - asset: fonts/Exo2-Regular.ttf
    - family: BrandIconsMinified
      fonts:
        - asset: fonts/BrandIconsMinified.ttf
    - family: MaterialIconsMinified
      fonts:
        - asset: fonts/MaterialIconsMinified.ttf
    - family: Catamaran
      fonts:
        - asset: fonts/Catamaran/static/Catamaran-Light.ttf
          weight: 200
        - asset: fonts/Catamaran/static/Catamaran-Regular.ttf
          weight: 400
        - asset: fonts/Catamaran/static/Catamaran-Medium.ttf
          weight: 500
